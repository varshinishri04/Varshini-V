<!DOCTYPE html>
<html lang="en">

</head>
<body>
    <script>
        function calculateAverage(numbers) {
    const total = numbers.reduce((SumOfValue, currentValue) => SumOfValue + currentValue, 0);
    const average = total / numbers.length;
    return average;
}
const userNumbers = [1, 2, 3, 4, 5];
const result = calculateAverage(userNumbers);
console.log(`Average: ${result}`);

    </script>
</body>
</html>
