<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
const names = [];
for (let i = 0; i < 5; i++) {
    const name = prompt(`Enter name ${i + 1}:`);
    names.push(name);
}
for (let i = 0; i < names.length; i++) {
    console.log(`Name ${i + 1}: ${names[i]} (Length: ${names[i].length})`);
}

    </script>
</body>
</html>
