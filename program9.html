<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phonebook</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #dbadce;
        }
        #contacts {
            width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #F9F9F9;
            border-radius: 5px;
        }
        table {
            width: 100%;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #a11818;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .modal-content {
            background-color: #2121bb;
            width: 300px;
            margin: 100px auto;
            padding: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="contacts">
        <h2>Phonebook</h2>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Phone Number</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows for contacts will be dynamically added here -->
                <tr>
                    <td><input type="text" placeholder="Enter name"></td>
                    <td><input type="text" placeholder="Enter phone number"></td>
                    <td><button class="edit-button">Edit</button></td>
                    <td><button class="delete-button">Delete</button></td>
                </tr>
                <!-- Add more rows as needed -->
            </tbody>
        </table>
    </div>

    <!-- Edit modal -->
    <div class="modal" id="editModal">
        <div class="modal-content">
            <h3>Edit Contact</h3>
            <input type="text" id="newPhoneNumber" placeholder="New phone number">
            <button id="saveEdit">Save</button>
            <button id="deleteContact">Delete</button>
            <button id="cancelEdit">Cancel</button>
        </div>
    </div>

    <script>
        // Example event listener for edit button
// Example event listener for edit button
// Example event listener for edit button
const editButtons = document.querySelectorAll(".edit-button");
const editModal = document.getElementById("editModal");
const newPhoneNumberInput = document.getElementById("newPhoneNumber");
const saveEditButton = document.getElementById("saveEdit");
const cancelEditButton = document.getElementById("cancelEdit");

let currentContactName; // Store the name of the contact being edited

editButtons.forEach(button => {
    button.addEventListener("click", () => {
        editModal.style.display = "block";
        currentContactName = button.closest("tr").querySelector("td:first-child").textContent;
    });
});

saveEditButton.addEventListener("click", () => {
    const newPhoneNumber = newPhoneNumberInput.value;
    // Implement your logic to update the contact's phone number
    console.log(`Updating ${currentContactName}'s phone number to ${newPhoneNumber}`);
    // Update the display or save to your data source
    editModal.style.display = "none";
});

cancelEditButton.addEventListener("click", () => {
    editModal.style.display = "none";
});


    </script>
</body>
</html>
