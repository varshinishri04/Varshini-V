<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phonebook</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #D9D9D9;
        }
        #contacts {
            width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #F9F9F9;
            border-radius: 5px;
        }
        table {
            width: 100%;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #E0E0E0;
        }
    </style>
</head>
<body>
    <div id="contacts">
        <h2>Phonebook</h2>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Phone Number</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows for contacts will be dynamically added here -->
                <tr>
                    <td><input type="text" placeholder="Enter name"></td>
                    <td><input type="text" placeholder="Enter phone number"></td>
                    <td><button class="edit-button">Edit</button></td>
                    <td><button class="delete-button">Delete</button></td>
                </tr>
                <!-- Add more rows as needed -->
            </tbody>
        </table>
    </div>

    <script>
        // Add your JavaScript logic here
        // For example, handle edit and delete actions
        // ...

        // Example event listener for edit button
        const editButtons = document.querySelectorAll(".edit-button");
        editButtons.forEach(button => {
            button.addEventListener("click", () => {
                // Handle edit action for this row
                // ...
            });
        });

        // Example event listener for delete button
        const deleteButtons = document.querySelectorAll(".delete-button");
        deleteButtons.forEach(button => {
            button.addEventListener("click", () => {
                // Handle delete action for this row
                // ...
            });
        });
    </script>
</body>
</html>
